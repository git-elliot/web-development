<!--
commenting in html is easy and handy just as xml 
-->
<html>
<!--
This will enable the name of page in tab area of the browser.
-->
<head>
  <title>This is my first title.</title>
</head>
<!--
Body is what is shown in the box below the address bar, tool bar, and navigation bar of a browser.
-->
<body>
  This is my first web page.
</body>
</html>
