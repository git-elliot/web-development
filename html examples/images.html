<html>
<head>
  <title>Images in html</title>
</head>
<body>
<h2>Html Images</h2>
<!--
syntax is
<img src = "url">
img tag doesn't have a closing tag
src attribute need the location of image file from the directory where the current webpage is residing.
Suppose your webpage is at C:/Users/XYZ/image.html and your image file is at C:/Users/XYZ/images/image.jpg
then give the value to src attribute as "images/image.jpg"
-->
<img src = "images/horsehead_nebula-t2.jpg" alt="Horsehead Nebula">
<!--
Give width and height to the image by using style attribute
-->
<img src = "images/horsehead_nebula-t2.jpg" alt="Horsehead Nebula" style="width:500px;height:500px">
<!--
Alternatively you can use the width and height attribute of the img tag.
-->
<img src = "images/horsehead_nebula-t2.jpg" alt="Horsehead Nebula" width="200px" height="200px">
<!--
You can pass the url to the src also.
-->
<img src = "https://upload.wikimedia.org/wikipedia/commons/a/a6/PIA18848-PSRB1509-58-ChandraXRay-WiseIR-20141023.jpg" alt ="Neutron star" width="300px" height="300px">
</body>
</html>
